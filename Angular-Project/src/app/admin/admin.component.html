<button type="submit" [routerLink]="'/home'"(click)="logout()" ><i  class="fa fa-sign-out" >logout</i></button><br>
<h1>Employee Details:</h1>
<br>
<br>
<table class="table">
<tr>
    <th>First Name:</th>&nbsp;
    <!-- <th>Id:</th>&nbsp; -->
    <th>Last Name:</th>&nbsp;
    <th>Email:</th>&nbsp;
    <th>Employee Id:</th>&nbsp;
    <th>Attendance %</th>
    <th>Flag</th>
    <th>Roles:</th>
</tr>

<br>

<tr *ngFor="let employee of employeeList">

  
      <td>{{employee.firstName}}&nbsp;&nbsp;&nbsp;<a routerLink="/detailemployee/{{employee.id}}"><i class="fa fa-address-card-o" style="font-size:24px;color:red"></i></a></td>&nbsp;
    <!-- <td>{{employees.id}}</td>&nbsp; -->
    
    <td>{{employee.lastName}}</td>&nbsp;

    <td>{{employee.mailID}}</td>&nbsp;
    <td>{{employee.employeeId}}</td>&nbsp;
    <td></td>
    <td></td>
    <td>{{employee.roles}}</td>
    
    <a routerLink="/update/{{employee.id}}"><i class="fa fa-edit"></i></a>
    <td><button class="delete button"(click)="delete(employee)"><i class="fa fa-trash" >&nbsp;</i></button> 
        </td>
</tr>
</table>
