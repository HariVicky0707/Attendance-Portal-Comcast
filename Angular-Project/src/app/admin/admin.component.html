<button type="submit" [routerLink]="'/home'"  (click)="logout()" >logout</button><br>
<h1>Employee Details:</h1>
<br>
<br>
<table class="table">
<tr>
    <th>First Name:</th>&nbsp;
    <th>Last Name:</th>&nbsp;
    <th>Email:</th>&nbsp;
    <th>Employee Id:</th>&nbsp;
    <th>Roles:</th>
</tr>

<br>
<tr *ngFor="let employees of employeeList">
    <td>{{employees.firstName}}</td>&nbsp;
    <td>{{employees.lastName}}</td>&nbsp;
    <td>{{employees.mailId}}</td>&nbsp;
   <td>{{employees.employeeId}}</td>&nbsp;
    <td>{{employees.roles}}</td>
    <td><button class="btn-edit" [routerLink]="'/update'" >Edit</button></td>
</tr>
</table>
