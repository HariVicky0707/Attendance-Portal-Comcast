<button type="submit" [routerLink]="'/home'"  (click)="logout()" >logout</button><br>
<br>

<table class="table">
  <tr>
    <th>Details</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let employees of employeeList">
    <td>Employee Name:</td>
    <td>{{employees.firstName}}+{{employees.lastName}}</td>&nbsp;
    </tr>
  <tr *ngFor="let employees of employeeList">
    <td>Employee Id:</td>
    <td>{{employees.employeeId}}</td>&nbsp;
  </tr> 
  <tr *ngFor="let employees of employeeList">
    <td>Mail Id:</td>
    <td>{{employees.mailID}}</td>&nbsp;  </tr> 
</table>
