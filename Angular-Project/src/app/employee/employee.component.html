<!-- DATE PICKER: <input type="date" [value]="TodayDate" > -->
<table class="table">
  <tr>
      <th>First Name:</th>&nbsp;
      <!-- <th>Id:</th>&nbsp; -->
      <th>Last Name:</th>&nbsp;
      <th>Email:</th>&nbsp;
      <th>Employee Id:</th>&nbsp;
      <th>Attendance %</th>
      <th>Flag</th>
      <th>Roles:</th>
  </tr>
  
  <br>
  
  <tr *ngIf="employee">
  
      <td>{{employee.firstName}}</td>&nbsp;
      <td>{{employee.id}}</td>&nbsp; 
      <td>{{employee.mailID}}</td>&nbsp;
      <td>{{employee.employeeId}}</td>&nbsp;
      <td></td>
      <td></td>
      <td>{{employee.roles}}</td>
  </tr>
  </table>

  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>Balendar_today</mat-icon>
  </button>
  <mat-menu #appMenu="matMenu">
      <div (click)="$event.stopPropagation()">
          <mat-calendar #calendar 
             (selectedChange)="select($event,calendar)" 
              [dateClass]="isSelected">
          </mat-calendar>
      </div>
  </mat-menu>
