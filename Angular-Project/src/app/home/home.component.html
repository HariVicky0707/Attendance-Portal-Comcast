<html>
<head>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
</head>
<body>
  <br>
  <br>

<h2>Login: </h2>

<form [formGroup]="validateemployee" >
   
  <div class="container" >
<br>

    <div>
    <label for="uname"><b>Mail ID: &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </b></label>
    <input required type="email" class="inputbox" placeholder="Enter your Mail Id" name="email" required formControlName="mailID">
    </div>
    <div>
    <label for="psw" ><b>Password:</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input required type="password" class="inputbox" placeholder="Enter your Password" name="psw" required formControlName="newPassword" > 
    </div>
    <!-- <button (click)="password()">{{show ? 'Hide' : 'Show'}}</button> -->
    <div class="errormessage" *ngIf="passwrong">
      *Password is wrong.
    </div>
    <br><div class="detailswrong" *ngIf="detailswrong">
      *Enter vaild credentials.
    </div> 
    <button type="submit" class="box-1" (click)="login()" >Login</button><br>
    <button [routerLink]="'/addemployee'" type="submit" class="box-1"  >SignUp</button><br><br>
    <input type="checkbox" checked="checked" name="remember"><label>Remember me</label> 
  </div>
  <div class="container" style="background-color:#faf8f8">
    <span class="psw"> <a href="#">Forgot password?</a></span>
  </div>
</form>
</body>
</html>
