<h1>Sign in:</h1>

<form [formGroup]="addEmployeeForm">
  
    <div class="container" >
  
      {{addEmployeeForm.value |json}}<br>

      <label for="fname"><b>First Name::</b></label>
      <input required type="email" placeholder="Enter your First Name" name="fname" required formControlName="FirstName">

      <label for="lname"><b>Last Name:</b></label>
      <input required type="email" placeholder="Enter your Last Name(Optional)" name="lname" required formControlName="LastName">
  
      
      <label for="email"><b>Mail ID:</b></label>
      <input required type="email" placeholder="Enter your Mail Id" name="email" required formControlName="Email">
  
  
      <label for="newpsw"><b>New Password:</b></label>
      <input required type="password" placeholder="Enter your new Password" name="newpsw" required formControlName="NewPassword" >

      <label for="confirmpsw"><b>Confirm Password:</b></label>
      <input required type="password" placeholder="Confirm your Password" name="confirmpsw" required formControlName="ConfirmPassword" >
          
      <button type="submit" >Submit</button><br>
  
      <!-- (click)="goToPage('admin')" -->

    </div>
    
  </form>
