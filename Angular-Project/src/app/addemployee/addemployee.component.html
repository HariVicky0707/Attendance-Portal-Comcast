<h1>Sign in:</h1>

<form [formGroup]="addEmployeeForm">
  
    <div class="container" >
  
      <!-- {{addEmployeeForm.value |json}}<br> -->

      <label for="fname"><b>First Name::</b></label>
      <input type="text" placeholder="Enter your First Name" name="fname" required formControlName="firstName" >
    
          <!-- [class.is-invalid]="addEmployeeForm.get('FirstName')" -->
      <!-- <small *ngIf="addEmployeeForm.get('FirstName')?.errors?.['required'] ">Name required</small> -->

      <label for="lname"><b>Last Name:</b></label>
      <input required type="text" placeholder="Enter your Last Name(Optional)" name="lname" required formControlName="lastName">
  
      
      <label for="email"><b>Mail ID:</b></label>
      <input required type="email" placeholder="Enter your Mail Id" name="email" required formControlName="mailID">
  
      <label for="email"><b> Employee ID:</b></label>
      <input required type="text" placeholder="Enter your Employee Id" name="email" required formControlName="employeeId">
  
      <label for="newpsw"><b>New Password:</b></label>
      <input required type="password" placeholder="Enter your new Password" name="newpsw" required formControlName="newPassword" >

      <label for="confirmpsw"><b>Confirm Password:</b></label>
      <input required type="password" placeholder="Confirm your Password" name="confirmpsw" required formControlName="confirmPassword" >
      <label for="role"><b>ROLE:</b></label>
      <input required type = "text" value="USER" placeholder="USER" name="roles" required formControlName="roles" >
          
      <button (click)="onSubmit()" type="submit" >Submit</button><br>
  
      <!-- (click)="goToPage('admin')" -->

    </div>
    
  </form>
